<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あなたの住所を検索します-郵便番号検索太郎-
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="top">住所検索</h1>
<div>
    <h3>郵便番号を入力してください。</h3>
    <p>
        <label>郵便番号<input id="zipcode" type="text" size="10" placeholder="入力" maxlength="8"></label>
            <button id="btn">検索</button>
    </p>
    
    <p><label>都道府県 <input id="prefecture" type="text" size="10"></label></p>
    <p><label>市区町村 <input id="city" type="text" size="10"></label></p>
    <p><label>住所<input id="address" type="text" size="10"></label></p>

</div>
    <button id="act">繋がっているのかテスト</button>
    
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/get.js"></script>
</body>
</html>
